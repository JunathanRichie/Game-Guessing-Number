<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Game Guessing Number</title>
</head>
<body>
    <h1>Game Guessing Number</h1>
    <p>Guess number between 1 - 100</p>
    <p id="text-chance">You have <span id="chance">5</span> chance</p>
    <div class="user">
        <input id="input-number" type="number" min="1" max="100">
        <input id="input-submit" type="submit" value="Enter">
    </div>
    <div class="result">

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
